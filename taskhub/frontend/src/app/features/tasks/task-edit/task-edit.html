<div class="task-edit-wrapper">
  <div class="task-edit-card">
    <h2>Edit Task</h2>
    <form [formGroup]="taskForm" (ngSubmit)="updateTask()">
      <label>Title</label>
      <input formControlName="title" required />
      <label>Description</label>
      <textarea formControlName="description"></textarea>
      <div class="completed-group">
        <input type="checkbox" formControlName="completed" id="completed" />
        <label for="completed">Completed</label>
      </div>
      <button type="submit" [disabled]="taskForm.invalid">Update Task</button>
    </form>
  </div>
</div>
